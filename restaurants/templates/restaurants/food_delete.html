{% extends "restaurants/base_profile.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block profile_content %}

<div class="content-section">
    <form method="POST">
        <!-- This is important for security purpose -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Food Item</legend>
            <h2>Are you sure you want to delete the food item "{{ object.name }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'rest-delete' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock profile_content %}
